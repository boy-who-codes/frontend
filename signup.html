<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Hello, world!</title>

  <body style="background-color: #1A191C;
  color: #fff;">
 
    <div class="wrapper">
        <div class="item1 left"></div>
        <div class="item2 right" >
            <div class="form">
                <br>
                <br>
                <h1>Learnerd</h1>
                <h6>Sign Up to continue</h6>
                <center>
                <form action="POST">
                   
                    <input type="username" class="nor" placeholder="Username">
                    <input type="Email" class="nor" placeholder="Email Id">
                   <div class="pass" >
                    <input type="password"  placeholder="Password" id="myInput"><i class="fa fa-eye" onclick="myFunction()" ></i>
                </div>
                    <input type="password" class="nor"placeholder="Confirm Password" id="myInput2">
                
                    <div class="buttons">
                        <button class="in">Sign Un</button>
                        <button class="up">Sign In</button>
                    </div>
               
                </form>
            </center>
            </div>
        </div>
        
      </div>
      <script>
          function myFunction() {
  var x = document.getElementById("myInput")
  var y = document.getElementById("myInput2") ;
  if (x.type === "password" && y.type === "password") {
    x.type = "text";
    y.type === "text"
  } else {
    x.type = "password";
    y.type === "password"
  }
} 
      </script>
